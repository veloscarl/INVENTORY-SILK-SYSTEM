<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <main>
        <section class="controls">
            <h2>Controls</h2>
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search...">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Cotton">Cotton</option>
                    <option value="Silk">Silk</option>
                    <option value="Linen">Linen</option>
                    <option value="Nylon">Nylon</option>
                    <option value="Polyester">Polyester</option>
                    <option value="Denim">Denim</option>
                    <option value="Canvas">Canvas</option>
                </select>
            </div>
            <button id="addItemBtn">Add Item</button>
            <button id="saveCsvBtn">Save to CSV</button> <!-- Added Save to CSV button -->
        </section>

        <section class="inventory">
            <h2>Inventory</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory items will be added here -->
                </tbody>
            </table>
        </section>

        <section class="add-item-modal" id="addItemModal">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div>
                    <label for="itemName">Name:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div>
                    <label for="itemCategory">Category:</label>
                    <select id="itemCategory" required>
                        <option value="Cotton">Cotton</option>
                        <option value="Silk">Silk</option>
                        <option value="Linen">Linen</option>
                        <option value="Nylon">Nylon</option>
                        <option value="Polyester">Polyester</option>
                        <option value="Denim">Denim</option>
                        <option value="Canvas">Canvas</option>
                    </select>
                </div>
                <div>
                    <label for="itemQuantity">Quantity:</label>
                    <input type="number" id="itemQuantity" min="1" required>
                </div>
                <div>
                    <label for="itemPrice">Price:</label>
                    <input type="number" id="itemPrice" min="0" step="0.01" required>
                </div>
                <button type="submit">Add Item</button>
                <button type="button" id="closeModal">Cancel</button>
            </form>
        </section>

        <div class="overlay" id="overlay"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
